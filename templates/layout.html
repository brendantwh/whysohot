<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <title>whysoH O T</title>
</head>

<body class="font-body dark:bg-dark-100 duration-150">

    <!-- Start nav -->
    <div class="mx-auto relative py-3 md:py-4">
        <nav class="flex flex-row items-center ml-3.5 sm:ml-0 sm:justify-center gap-3 md:gap-8">
            <a href="#about" class="text-sm md:text-base text-scheme-300 hover:text-scheme-100 dark:text-dark-400 dark:hover:text-dark-225">
                About
            </a>
            <a href="#" class="order-first sm:order-none font-title font-base text-xl md:text-2xl tracking-tighter text-scheme-350 dark:text-dark-400">
                whyso<span class="font-extrabold tracking-widest">HOT</span>
            </a>
            <a href="#list" class="text-sm md:text-base text-scheme-300 hover:text-scheme-100 dark:text-dark-400 dark:hover:text-dark-225">
                Station List
            </a>
        </nav>
        <div class="absolute invisible sm:visible sm:right-4 sm:top-3.5 md:right-6 md:top-5 lg:right-16 flex flex-row items-center">
            <span>
                <svg class="h-6 w-6 text-gray-600 duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="light">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </span>
            <!-- Switch Container -->
            <div class="w-14 h-7 flex items-center bg-gray-200 rounded-full mx-3 px-1 duration-200" onclick="toggleTheme()" id="switch-toggle-bg">
                <!-- Switch -->
                <div class="bg-white w-5 h-5 rounded-full shadow-md transform duration-200" id="switch-toggle"></div>
            </div>
            <span>
                <svg class="h-6 w-6 text-gray-200 duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="dark">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </span>
        </div>
        <div class="absolute visible sm:invisible top-3.5 right-3.5 flex flex-row items-center" onclick="toggleTheme()">
            <span>
                <svg class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="mobile-toggle">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </span>
        </div>
    </div>
    <!-- End nav -->

    <main class="lg:mx-16 self-center bg-scheme-525 dark:bg-dark-150 duration-150">

        {% block main %}{% endblock %}

    </main>

    <footer class="py-3 md:py-4 flex flex-row items-center justify-center lg:justify-start text-gray-600 body-font lg:mx-16">
        <a href="/"
            class="font-title font-base text-xl md:text-2xl tracking-tighter text-scheme-450 dark:text-dark-400">
            whyso<span class="font-extrabold tracking-widest">HOT</span>
        </a>
        <p class="text-sm text-scheme-300 dark:text-dark-400 ml-4 pl-4 border-l-2 border-gray-200 dark:border-dark-175 py-2 mt-0">©
            2021 —
            <a href="https://github.com/brendantwh" class="text-scheme-300 hover:text-scheme-100 dark:text-dark-700 dark:hover:text-dark-575 ml-1" rel="noopener noreferrer" target="_blank">@brendantwh</a>
        </p>
    </footer>

    <script src="/static/index.js"></script>
</body>
</html>
