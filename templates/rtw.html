{% extends "layout.html" %}
{% block main %}

    <div>

        <h2>WBGT Reading: </h2>

        <h2>Humidity: {{ humidity.value }}</h2>

        <h2>UV Index: {{ uvi.value }}</h2>
    </div>

    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="station_id" placeholder="Station ID" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <div class="flex flex-wrap -mx-1 overflow-hidden xl:-mx-2">

        {% for station in rtw %}
            <div class="my-1 px-1 w-1/2 overflow-hidden sm:w-1/3 md:w-1/3 lg:w-1/4 xl:my-2 xl:px-2 xl:w-1/5">
                <h2>Station ID: {{ station.id }}</h2>
                <h2>Station name: {{ station.name }}</h2>
                <h2>Temperature: {{ station.value }}</h2>
            </div>
        {% endfor %}

    </div>

{% endblock %}
